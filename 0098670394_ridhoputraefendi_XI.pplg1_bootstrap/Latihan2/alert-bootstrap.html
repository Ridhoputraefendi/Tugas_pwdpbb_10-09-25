<!DOCTYPE html> 
<html lang="en"> 
    <head> 
    <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, 
initial-scale=1.0"> 
 <title>Membuat Alert</title> 
    <!-----Bootstrap CSS --> 
    <link rel="stylesheet" type="text/css" 
href="css/bootstrap.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head> 
    <body> 
     
    <div class="container"> 
        <div class="alert alert-success"> 
        <i class="bi bi-check-square-fill"></i> 
            Ini contoh alert sucsess! 
        </div> 
        <div class="alert alert-primary"> 
            Ini contoh alert primary! 
        </div> 
        <div class="alert alert-secondary"> 
            Ini contoh alert secondary! 
        </div> 
        <div class="alert alert-danger"> 
            Ini contoh alert danger! 
        </div> 
        <div class="alert alert-warning"> 
            Ini contoh alert warning 
        </div> 
        <div class="alert alert-info"> 
            Ini contoh alert info! 
        </div> 
        <div class="alert alert-light"> 
            Ini contoh alert light! 
        </div> 
        <div class="alert alert-dark"> 
            Ini contoh alert dark! 
        </div> 
    </div> 
 
 
        <!-----Bootstrap JS --> 
        <script type="text/javascript" 
src="js/bootstrap.min.js"></script> 
    </body> 
</html>
